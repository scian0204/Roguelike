<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>RogueLike</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <table id="map"></table>
    
    <div id="right">
        <div id="info">
            <h1>현재 층 : <span id="layer">1</span></h1>
            <h1>맵 달성률 : <span id="achievementRate"></span>%</h1>
            <h2>걸음 수 : <span id="steps">0</span></h2>
            <ul id="status"> 스테이터스
                <li>LEVEL : <span id="lv"></span></li>
                <li>EXP : <span id="exp"></span></li>
                <li>HP : <span id="hp"></span></li>
                <li>MP : <span id="mp"></span></li>
                <li>ATK : <span id="atk"></span></li>
                <li>DEF : <span id="def"></span></li>
                <li>시야 : <span id="visualRange"></span></li>
                <li>LUCK : <span id="luck"></span></li>
            </ul>
            <ul id="inven">인벤토리</ul>
            <ul id="skills">스킬</ul>
        </div>

        <div id="arrowKey">
            <div class="row">
                <button id="btnUp" class="button button-vertical">▲</button>
            </div>
            <div class="row">
                <button id="btnLeft" class="button button-horizontal">◀</button>
                <button id="btnRight" class="button button-horizontal">▶</button>
            </div>
            <div class="row">
                <button id="btnDown" class="button button-vertical">▼</button>
            </div>
        </div>
    </div>
        
    <script src="js/roguelike.js"></script>
</body>
</html>
