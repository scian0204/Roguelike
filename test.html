<!DOCTYPE html>
<html>
<head>
	<title>Cross-Shaped Buttons Example</title>
	<style>
		.container {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.row {
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: center;
		}

		.button {
			padding: 10px 20px;
			background-color: #4CAF50;
			color: white;
			font-size: 18px;
			border-radius: 5px;
			margin: 10px;
		}

		.button-horizontal {
			margin: 0 10px;
		}

		.button-vertical {
			margin: 10px 0;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<button class="button button-vertical">North</button>
		</div>
		<div class="row">
			<button class="button button-horizontal">West</button>
			<button class="button button-horizontal">East</button>
		</div>
		<div class="row">
			<button class="button button-vertical">South</button>
		</div>
	</div>
</body>
</html>
